<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search CS50</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href=index.css >

<body>
    <h4 id=advance_title>Advanced google search CS50 browser</h4>
    <form action="https://google.com/search">
        
        <table id=advance >
            <tr>
                <td>
                    <input id=busq_1 type=text placeholder="Type Here"; name="as_q" >
                </td>
                <td id=busq_1txt> 
                    Find pages with all this words
                </td>
            </tr>
            <tr>
                <td>
                    <input id=busq_1 type=text placeholder="type Here" name="as_epq">
                </td>
                <td id=busq_1txt>
                    Find pages with this exact word or phrase
                </td>
            </tr>
            <tr>
                <td>
                    <input id=busq_1 type=text placeholder="type Here" name="as_oq">
                </td>
                <td id=busq_1txt>
                    Find pages with any of this words
                </td>
            </tr>
            <tr>
                <td>
                    <input id=busq_1 type=text placeholder="type Here" name="as_eq">
                </td>
                <td id=busq_1txt>
                    Find pages with none of this words
                </td>
            </tr>

            <input id=boton_ad type="submit" value="advance search">
        </table>
        <div id=MENU>           
            <a href="Google Search.html" class=link2> Google Search</a>
        </div>
    
    
    </form>
</body>
